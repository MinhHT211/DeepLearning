<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸ“œ Prediction History</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f7f7f7;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>Prediction History</h1>

    {% if history %}
    <table>
        <tr>
            <th></th>
            <th>Time</th>
            <th>Language</th>
            <th>Confidence</th>
            <th>Text</th>
        </tr>
        {% for h in history %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ h.time }}</td>
            <td><b>{{ h.language }}</b></td>
            <td>{{ "%.2f"|format(h.confidence) }}%</td>
            <td>{{ h.text }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p><i>No history yet.</i></p>
    {% endif %}
</body>

</html>
