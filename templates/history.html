<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Search History</title>
  <style>
    body {
      font-family: Arial;
      background: #f8f9fa;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .back-btn {
      margin-bottom: 15px;
      display: inline-block;
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<a href="/" class="back-btn">Back</a>

<h2>Search History</h2>

{% if history %}
<table>
  <tr>
    <th>Text</th>
    <th>Predicted Language</th>
    <th>Confidence</th>
    <th>Time</th>
  </tr>

  {% for item in history %}
  <tr>
    <td>{{ item.text }}</td>
    <td>{{ item.language }}</td>
    <td>{{ item.confidence }}%</td>
    <td>{{ item.time }}</td>
  </tr>
  {% endfor %}
</table>

{% else %}
<p>No history yet!</p>
{% endif %}

</body>
</html>
