  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url("{{ url_for('static', filename='img/background-lang.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;


      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }


    /* Main frame */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 500px;
      max-width: 90%;
      transition: all 0.4s ease;
      border: 2px solid transparent;
    }

    .container:hover,
    .container:focus-within {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      border-color: #81D4FA;
    }

    /* Title */
    h1 {
      font-size: 28px;
      color: #0056b3;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      font-size: 15px;
      color: #2f3e46;
      margin-bottom: 30px;
    }

    /* buttons and input*/
    input[type=text] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
      color: #222;
      background: #fff;
    }

    input[type=text]:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(45deg, #007bff, #00a8ff);
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #0062cc, #0086cc);
      transform: scale(1.03);
    }

    /*results displayed */
    .result {
      margin-top: 30px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #007bff;
      animation: fadeIn 0.8s ease-in-out;
    }

    .result b {
      color: #0056b3;
    }

    /* Appearance Effect */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 50px;
      padding: 12px 25px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      color: #0056b3;
      font-size: 14px;
      font-weight: 500;
      border-top: 2px solid #81D4FA;
      border-radius: 12px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    footer a {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåê CNN Language Detection</h1>
    <p class="subtitle">Enter the sentence to be recognized...</p>

    <form method="POST">
      <input type="text" name="text" placeholder="Enter sentence " required>
      <button type="submit">üîç Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      <p>Language: <b>{{ prediction }}</b></p>
      <p>Reliability: <b>{{ "%.2f"|format(confidence) }}%</b></p>
    </div>
    {% endif %}
  </div>
  <footer>
    <p>Powered by <a href="#">TensorFlow & Flask</a> | Design by <b>Group 29</b></p>
  </footer>
</body>
